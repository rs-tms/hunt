<html>

<head>
    <meta charset='utf-8'>
    <title> RoundSquare Scavenger Hunt</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <noscript>
        <div id="noscript">
            Sorry, Javascript must be enabled for this website
            to function properly.

            <br> Please use a modern browser such as Chrome or Firefox
        </div>
    </noscript>
    <script src="DOM.js"></script>

    <div id="content">
        <section id="page">
            <div id="progress-bar"></div>
            <div id="timer">
                <div id="timer-track">
                    <div id="timer-bar"></div>
                </div>
                <div id="timer-num"></div>
            </div>
    
            <div id="stage">
                <div id="question" class="card"></div>
                <div id="clues"></div>
    
                <div id="answer" class="card">
                    <input id="answer-box" 
                        placeholder="Enter answer here"
                        class="field"
                        onkeydown="if (event.keyCode===13) { submit(); }">
                    <button onclick="submit()"> Submit </button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
    <div id="startmenu">
        <img src="rs_logo.svg" alt="RoundSquare Scavenger Hunt">
        <br>
        <input type="text" 
            placeholder="Enter code" 
            class="field"
            onkeydown="if (event.keyCode===13) { start(); }">
        <button onclick="start()"> Start </button>
        <br>
        <br>
        <div id="startmenu-error" class="error"></div>
    </div>
    <div id="endmenu">
        <div> Congratulations </div>
        <br>
        <input type="text" 
            placeholder="Enter name" 
            class="field"
            onkeydown="if (event.keyCode===13) { send_name(); }">
        <button onclick="send_name()"> Submit </button>    
    </div>
</body>

</html>
